
<script>
	async function writeToClipboardHtml(htmlText) {
		try {
			await navigator.clipboard.write([
				new ClipboardItem({
					'text/html': new Blob([htmlText], { type: 'text/html' })
				})
			]);
			console.log('HTML text copied to clipboard');
		} catch (err) {
			console.error('Failed to copy: ', err);
		}
	}



</script>
